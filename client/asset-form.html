<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add/Edit Asset - IT Asset Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation (same as dashboard) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-laptop me-2"></i>IT Asset Management
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">
                            <i class="fas fa-tachometer-alt me-1"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="assets.html">
                            <i class="fas fa-box me-1"></i>Assets
                        </a>
                    </li>
                    <li class="nav-item" id="usersNavItem" style="display: none;">
                        <a class="nav-link" href="users.html">
                            <i class="fas fa-users me-1"></i>Users
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="reports.html">
                            <i class="fas fa-chart-bar me-1"></i>Reports
                        </a>
                    </li>
                </ul>
                <div class="navbar-nav">
                    <span class="navbar-text me-3" id="userDisplay"></span>
                    <button class="btn btn-outline-light btn-sm" onclick="logout()">
                        <i class="fas fa-sign-out-alt me-1"></i>Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h3 id="formTitle">Add New Asset</h3>
                    </div>
                    <div class="card-body">
                        <form id="assetForm">
                            <input type="hidden" id="assetId">
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="name" class="form-label">Asset Name *</label>
                                    <input type="text" class="form-control" id="name" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="assetTag" class="form-label">Asset Tag *</label>
                                    <input type="text" class="form-control" id="assetTag" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="category" class="form-label">Category *</label>
                                    <select class="form-select" id="category" required>
                                        <option value="">Select Category</option>
                                        <option value="laptop">Laptop</option>
                                        <option value="desktop">Desktop</option>
                                        <option value="mobile">Mobile</option>
                                        <option value="server">Server</option>
                                        <option value="network">Network</option>
                                        <option value="software">Software</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="status" class="form-label">Status *</label>
                                    <select class="form-select" id="status" required>
                                        <option value="available">Available</option>
                                        <option value="assigned">Assigned</option>
                                        <option value="maintenance">Maintenance</option>
                                        <option value="retired">Retired</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="purchaseDate" class="form-label">Purchase Date *</label>
                                    <input type="date" class="form-control" id="purchaseDate" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="purchaseCost" class="form-label">Purchase Cost</label>
                                    <input type="number" class="form-control" id="purchaseCost" step="0.01" min="0">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="warrantyExpiry" class="form-label">Warranty Expiry</label>
                                    <input type="date" class="form-control" id="warrantyExpiry">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="location" class="form-label">Location</label>
                                    <input type="text" class="form-control" id="location">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="manufacturer" class="form-label">Manufacturer</label>
                                    <input type="text" class="form-control" id="manufacturer">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="model" class="form-label">Model</label>
                                    <input type="text" class="form-control" id="model">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="serialNumber" class="form-label">Serial Number</label>
                                    <input type="text" class="form-control" id="serialNumber">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" rows="3"></textarea>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a href="assets.html" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left me-2"></i>Back to Assets
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-2"></i>Save Asset
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script>
        let isEditing = false;
        let currentAssetId = null;

        document.addEventListener('DOMContentLoaded', function() {
            // Check authentication
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            // Load user info
            loadUserInfo();

            // Check if editing an asset
            const urlParams = new URLSearchParams(window.location.search);
            currentAssetId = urlParams.get('id');
            
            if (currentAssetId) {
                isEditing = true;
                document.getElementById('formTitle').textContent = 'Edit Asset';
                loadAsset(currentAssetId);
            }

            // Form submission
            document.getElementById('assetForm').addEventListener('submit', handleFormSubmit);
        });

        async function loadAsset(id) {
            try {
                const asset = await api.getAsset(id);
                
                // Populate form fields
                document.getElementById('name').value = asset.name;
                document.getElementById('assetTag').value = asset.assetTag;
                document.getElementById('category').value = asset.category;
                document.getElementById('status').value = asset.status;
                document.getElementById('purchaseDate').value = asset.purchaseDate.split('T')[0];
                document.getElementById('purchaseCost').value = asset.purchaseCost || '';
                document.getElementById('warrantyExpiry').value = asset.warrantyExpiry ? asset.warrantyExpiry.split('T')[0] : '';
                document.getElementById('location').value = asset.location || '';
                document.getElementById('manufacturer').value = asset.manufacturer || '';
                document.getElementById('model').value = asset.model || '';
                document.getElementById('serialNumber').value = asset.serialNumber || '';
                document.getElementById('description').value = asset.description || '';
            } catch (error) {
                showAlert('Error loading asset', 'danger');
            }
        }

        async function handleFormSubmit(e) {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                assetTag: document.getElementById('assetTag').value,
                category: document.getElementById('category').value,
                status: document.getElementById('status').value,
                purchaseDate: document.getElementById('purchaseDate').value,
                purchaseCost: parseFloat(document.getElementById('purchaseCost').value) || 0,
                warrantyExpiry: document.getElementById('warrantyExpiry').value || null,
                location: document.getElementById('location').value,
                manufacturer: document.getElementById('manufacturer').value,
                model: document.getElementById('model').value,
                serialNumber: document.getElementById('serialNumber').value,
                description: document.getElementById('description').value
            };

            try {
                if (isEditing) {
                    await api.updateAsset(currentAssetId, formData);
                    showAlert('Asset updated successfully!', 'success');
                } else {
                    await api.createAsset(formData);
                    showAlert('Asset created successfully!', 'success');
                }
                
                // Redirect to assets page after a short delay
                setTimeout(() => {
                    window.location.href = 'assets.html';
                }, 1500);
            } catch (error) {
                showAlert(error.message || 'Error saving asset', 'danger');
            }
        }

        function loadUserInfo() {
            const user = JSON.parse(localStorage.getItem('user'));
            if (user) {
                document.getElementById('userDisplay').textContent = user.name;
                
                // Show/hide admin features
                if (user.role === 'admin') {
                    document.getElementById('usersNavItem').style.display = 'block';
                }
            }
        }

        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            const card = document.querySelector('.card-body');
            card.insertBefore(alertDiv, card.firstChild);
            
            // Auto dismiss after 5 seconds
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }
    </script>
</body>
</html>
